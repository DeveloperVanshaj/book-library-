<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
   <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

main {
    margin: 20px;
}

h1, h2 {
    margin-bottom: 20px;
}

.add-book-form {
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 40px;
}

.add-book-form label {
    display: block;
    margin-bottom: 10px;
}

.add-book-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.add-book-form button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.add-book-form button:hover {
    background-color: #45a049;
}

.book-list {
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.book-item {
    padding: 15px;
    border-bottom: 1px solid #ddd;
}

.book-item:last-child {
    border-bottom: none;
}

footer {
    text-align: center;
    margin-top: 40px;
    padding: 20px;
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>
    <header>
        <h1>My Book Library</h1>
    </header>

    <main>
        <section class="add-book-form">
            <h2>Add a New Book</h2>
            <form id="bookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>

                <button type="submit">Add Book</button>
            </form>
        </section>

        <section class="book-list">
            <h2>Book List</h2>
            <div id="bookContainer"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 My Book Library</p>
    </footer>

    <script>document.getElementById('bookForm').addEventListener('submit', function (e) {
        e.preventDefault();
    
        // Get input values
        let title = document.getElementById('title').value;
        let author = document.getElementById('author').value;
        let genre = document.getElementById('genre').value;
    
        // Create a new book element
        let bookContainer = document.getElementById('bookContainer');
        let bookItem = document.createElement('div');
        bookItem.classList.add('book-item');
        bookItem.innerHTML = `<strong>${title}</strong> by ${author} - ${genre}`;
    
        // Add the new book to the book list
        bookContainer.appendChild(bookItem);
    
        // Clear the form
        document.getElementById('bookForm').reset();
    });
    </script>
</body>
</html>
